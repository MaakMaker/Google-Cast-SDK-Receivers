<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome to Chrome Cast</title>
  <link href="css/cast.css" rel="stylesheet">
  <link href="css/screen.css" rel="stylesheet">

  <script src="https://browser.sentry-cdn.com/5.29.2/bundle.min.js"
    integrity="sha384-ir4+BihBClNpjZk3UKgHTr0cwRhujAjy/M5VEGvcOzjhM1Db79GAg9xLxYn4uVK4"
    crossorigin="anonymous"></script>
  <script src="https://browser.sentry-cdn.com/5.29.2/bundle.tracing.min.js"
    integrity="sha384-4zxA5Bnxor/VkZae20EqPP3A/6vDlw1ZhqF7EvpmeTfWYFjPIDdaUSOk/q7G/bYw"
    crossorigin="anonymous"></script>
  <script>
    Sentry.init({
      dsn: "https://0634199ad38e4148a65a5b69f8549b3f@o500308.ingest.sentry.io/5579944",
      // release: "chromecast-1",
      integrations: [new Sentry.Integrations.BrowserTracing()],

      // We recommend adjusting this value in production, or using tracesSampler
      // for finer control
      tracesSampleRate: 1.0,
    });
  </script>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js"></script>




  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>


<body style="overflow:hidden;">
  <!-- Launcher Screen One -->
  <div class="cc-launcher-wrap cc-launcher-1" id="splash_screen" style="background-image: url(images/background.png);">
    <div id="channel_data" style="color: red;"></div>
    <div class="cc-table text-center">
      <div class="cc-table-row">
        <div class="cc-table-cell align-middle">
          <img src="images/logo-lg.png" width="300" />
          <div><img src="images/icon.png" alt="stream" class="icon">
            <p class="heading">Ready to Cast</p>
          </div>
          <div class="bottom-wrapper">
            <div class="black-block">
              <div class="bk-top">
                <div class="bk-col-1 text-left">
                  <div class="channel-number" id="channel_no"></div>
                </div>
                <div class="bk-col-1 text-center">
                  <img src="images/diamond.png" class="premium-icon" id="is_premium" style="display: none;">
                </div>
                <div class="bk-col-1 text-right">
                  <div class="channel-quality" id="is_hd"></div>
                </div>
              </div>
              <div class="bk-middle">
                <div class="box-image"><img src="images/logo.png" id="channel_logo"></div>
              </div>
              <div class="bk-btm">
                <div class="box-title" id="channel_title"></div>
              </div>
            </div>
            <div class="loader-wrap">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Of Launcher Screen One -->
  <div id="player_screen" class="player-screen cc-pause" style="display: none;">

    <video id="vid" width="100%" height="100%">Your browser does not support the video tag.</video>
    <!--Title-->
    <h3 id="titleText" class="titleText">Title</h3>
    <!--CONTROLS-->
    <span class="cc-play-pause" id="playpause"></span>
  </div>
  <script src="receiver.js"></script>
</body>

</html>
